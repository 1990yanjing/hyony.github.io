<!DOCTYPE html>
<html>
    <body>
        
        <h1> JavaScript</h1>
        
        <p id="demo">
        Test
        </p>
        
        <script>

            function onBackPressed() {
                return "0000";
            }
            
            function showShare() {
                if (isWKWebView()) {
                    window.webkit.messageHandlers.amcfm_utils.postMessage({"shouldShowShare":"yes","message":"hehe"});
                }
                else {
                    amcfm_utils.showShare("Hele");
                }
            }

            function closeClick() {
                if (isWKWebView()) {
                    window.webkit.messageHandlers.amcfm_utils.postMessage({"finish":"yes"});
                }
                else {
                    amcfm_utils.finish();
                }
            }

            function isWKWebView() {
                var ua = navigator.userAgent;
                if (ua.indexOf("wkwebview") != -1) {
                    return true;
                }
                else {
                    return false;
                }
            }
        </script>
        
        <button type="button"  onclick="showShare()">showShare</button>

        <button type="button"  onclick="closeClick()">close</button>
        
    </body>
</html>
